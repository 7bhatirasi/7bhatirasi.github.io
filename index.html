<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SÄ±nÄ±f Galerisi - Girne Koleji</title>
  <style>
    /* LOGO ANÄ°MASYON STÄ°LLERÄ° */
    #logo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
      z-index: 1000;
      pointer-events: none;
    }

    #logo-split-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #logo-left, #logo-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url('logo.png') no-repeat;
      background-size: 200%;
      transition: all 1.5s ease-in-out;
    }

    #logo-left {
      left: 0;
      background-position: right center;
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }

    #logo-right {
      right: 0;
      background-position: left center;
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
    }

    /* ANA Ä°Ã‡ERÄ°K STÄ°LLERÄ° */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    /* SÄ°DEBAR */
    .sidebar {
      width: 250px;
      background-color: rgba(255, 255, 255, 0.9);
      border-right: 2px solid #ccc;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar h2 {
      text-align: center;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
      color: #0077cc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar li:hover {
      color: #005999;
    }

    /* GALERÄ° */
    .content {
      flex: 1;
      padding: 20px;
    }

    #dateTitle {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .media-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .media-card img,
    .media-card video {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .caption {
      margin-top: 10px;
      color: #666;
    }

    .hidden {
      display: none;
    }

    /* MOBÄ°L UYUMLU */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid #ccc;
      }
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO ANÄ°MASYON -->

  <script>
    // LOGO ANÄ°MASYON
    function startAnimation() {
      const logoLeft = document.getElementById('logo-left');
      const logoRight = document.getElementById('logo-right');
      const logoContainer = document.getElementById('logo-container');

      setTimeout(() => {
        logoLeft.style.transform = 'translateX(-100%) rotateY(30deg)';
        logoRight.style.transform = 'translateX(100%) rotateY(-30deg)';
        
        setTimeout(() => {
          logoContainer.remove();
          document.body.classList.add('loaded');
        }, 1500);
      }, 1000);
    }

    // GALERÄ° DEÄžÄ°ÅžTÄ°RME
    function showGallery(galleryId, title) {
      document.querySelectorAll('.gallery').forEach(g => g.classList.add('hidden'));
      document.getElementById(galleryId).classList.remove('hidden');
      document.getElementById('dateTitle').textContent = title;
    }

    // SAYFA YÃœKLENÄ°NCE
    window.onload = () => {
      startAnimation();
      showGallery('tum', 'ðŸ“· TÃ¼m Galeri');
    };
  </script>

</body>
</html>
